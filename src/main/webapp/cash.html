<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<div style="text-align: center;"/>
<h1>WELCOME TO CASH TRANSCATION</h1>

<body bgcolor="#f5deb3">
<form action="./cash" method="get">

    <input type="text" name="account_no" placeholder="Enter Account No"><br><br>
    <label for="text"> Select The type of cash:</label>
    <select name="cash" id="text">
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdraw</option>
    </select><br><br>
    <input type="text" name="amount" placeholder="enter amount"><br><br>
    <input type="text" name="cus_name" placeholder="enter cus_name"><br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
